{% extends 'main.html' %}

{% load static %}

{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static "images/bg_3.jpg" %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span class="mr-2"><a href="blog.html">Blog <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog Single <i class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Read our blog</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-degree-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-8 ftco-animate">
                <h2 class="mb-3">{{ post.title }}</h2>
                <p> {{ post.content| safe }}</p>
            </div> <!-- .col-md-8 -->
            <div class="col-md-4 sidebar ftco-animate">
                <div class="sidebar-box ftco-animate">
                    <h3>Recent Blog</h3>

                    {% for item in last_posts %}
                        <div class="block-21 mb-4 d-flex">
                            <a class="blog-img mr-4" style="background-image: url('{{ item.image.url }}');"></a>
                            <div class="text">
                                <h3 class="heading"><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></h3>
                                <div class="meta">
                                    <div><a href="#"><span class="icon-calendar"></span>{{ item.pub_date|date:"j.m.Y" }}</a></div>
                                    <div><a href="#"><span class="icon-person"></span> Admin</a></div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}



                </div>
            </div>
        </div>
    </div>
</section> <!-- .section -->

{% endblock %}
